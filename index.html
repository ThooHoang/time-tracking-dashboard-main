<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="dashboard">
      <aside class="user">
        <div class="user-container">
          <div class="user-container__image">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
          </div>
          <h2>Report for:</h2>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="timeframe-container">
          <a href="#" id="daily">Daily</a>
          <a href="#" id="weekly">Weekly</a>
          <a href="#" id="monthly">Monthly</a>
        </div>
      </aside>
      <section class="cards-container">
        <div class="card" id="Work">
          <div class="card-text">
            <div class="">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
    
        <div class="card" id="Play">
          <div class="card-text">
            <div class="">
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
    
        <div class="card" id="Study">
          <div class="card-text">
            <div class="">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
    
        <div class="card" id="Exercise">
          <div class="card-text">
            <div class="">
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
    
        <div class="card" id="Social">
          <div class="card-text">
            <div class="">
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
    
        <div class="card" id="SelfCare">
          <div class="card-text">
            <div class="">
              <h2>Self Care</h2>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h1>Hours</h1>
            <p>Last week</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Quang Tho Hoang</a>.
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
